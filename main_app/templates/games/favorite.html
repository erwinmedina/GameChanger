{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Favorite Games</h1>

{% for fav in favs %}
    <div class="p-3 w-75 mb-5 card">
        <div class="card-content">
        <span class="card-title">{{ fav.game.name }}</span>
        <p>Developer: {{ fav.game.developer }}</p>
        <p>Rated: {{ fav.game.rated }}</p>
        <p>Year: {{ fav.game.year }}</p>
        <p class="mb-0">Description</p>
        </div>
        <hr>
        <div class="card-action">
        </div>
        <div class=“card-action”>
          <a class="btn btn-dark" href="{% url 'fav_delete' fav.id %}">Delete</a>
          </div>
        </div>
    </div>
{% endfor %}

  {% endblock %}
